<div class="container mt-5">
  <div *ngFor="let post of posts ; let i= index">
    <app-post-card *ngIf="!post.active" [post]="post">
      <button class="btn btn-primary" (click)="attiva(post.id, i)">Attiva</button>
      <button class="btn btn-primary" [routerLink]="['/post-inattivi', post.id]" routerLinkActive="router-link-active" >Dettagli</button>
    </app-post-card>
  </div>
</div>
