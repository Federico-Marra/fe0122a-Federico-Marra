<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS e Bundle JS Bootstrap 4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>La lista della spesa</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand container-fluid" href="#">ToDOList</a>
            <div class="col-md-12">
                <div class="input-group mb-3 ">
                    <input type="text" id='aggiunta' class="form-control"
                        placeholder="Inserisci qui cio che devi comprare!" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="bottone">Aggiungi alla lista!</button>
                </div>
            </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-12">
                <ul id="lista" class="list-group">
                </ul>
            </div>
        </div>
    </div>





    <!-- Scripts! -->
    <script src="https://kit.fontawesome.com/30d9f3eebd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <script src="js/script.js"></script>

</body>

</html>
